  }
}

#QUERY FOR CREATE-RUBRICA

query GETRUBRICA($ID: String!) {
  rubrica_by_pk(id: $ID) {
    id
    evidencia
    actividadBase
    ciclo
    codigo
    criterioDeDesempenho
    numCritDesemp
    evidencia
    fecha
    semana
    semestre
    status
    tipo
    dimensiones {
      id
      descripcion
    }
    curso {
      id
    }
  }
}

#QUERY FOR CREATE-RUBRICA AND CALIFICATE-RUBRICA
query GETDIMENSIONBYPK($ID: String!) {
  dimension_by_pk(id: $ID) {
    id
    descripcion
    calificaciones {
      id
      descripcion
      nota
      titulo
    }
  }
}

#GETALUMNOSTOCALIFICATE
query rubricaUsuarioByRubricaSeccion($ID: String!, $SECCIONID: String!) {
  rubrica_usuario_by_rubrica_seccion(rubricaId: $ID, seccionId: $SECCIONID) {
    id
    evaluacionTotal
    alumno {
      id
      nombre
    }
  }
}

#CALIFICATEALUMNO
mutation CALIFICAALUMNO(
  $NOTA: Float!
  $DESC: String
  $CALIFICID: String!
  $RUBUSERID: String!
) {
  calificar_alumno(
    nota: $NOTA
    descripcion: $DESC
    calificacion_id: $CALIFICID
    rubrica_usuario_id: $RUBUSERID
  ) {
    id
    descripcion
    nota
  }
}

#UPDATE STATE RUBRICA
mutation UPDATERUBRICA($ID: String!, $ProfesorId: String!) {
  update_rubrica_by_pk(id: $ID, profesorId: $ProfesorId)
}

#INSERT DIMENSION IN RUBRICA
mutation INSERTDIMENSIONRUBRICA(
  $ID: String!
  $DIMENSION: DimensionSchemaInput!
) {
  update_rubrica_dimension_by_pk(id: $ID, dimension: $DIMENSION) {
    id
    calificaciones {
      id
      descripcion
      nota
      titulo
    }
  }
}

#UPDATE DIMENSIONES
mutation UPDATEDIMENSION(
  $ID: String!
  $NOTA: Int!
  $DESCRIPCION: String!
  $TITLE: String!
  $OPTION: Boolean!
) {
  update_dimensioncalificacion_by_pk(
    id: $ID
    nota: $NOTA
    descripcion: $DESCRIPCION
    title: $TITLE
    option: $OPTION
  ) {
    id
  }
}

