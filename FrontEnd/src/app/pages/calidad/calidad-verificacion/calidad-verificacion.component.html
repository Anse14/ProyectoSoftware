<div class="main-content" >
    <img class="flechi1" src="assets/images/flechi.png" style="height:38px ; width: 118px;" />
    <div class="second-content">
        <div class="row">
            <div class="col-2">
                <h4>Rubricas en espera</h4>
                <div class="scroll-rubrica" *ngIf= "verificaservice.ready">
                    <div class="accordion accordion-flush" *ngFor="let curso of verificaservice.cursos; let i=index"
                        id="accordion-verification">
                        <div class="accordion-item">
                            <h2 class="accordion-header" [id]="'headingOne'+ i">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    aria-expanded="true" [attr.data-bs-target]="'#collapseOne'+i"
                                    [attr.aria-controls]="'collapseOne'+i">
                                    {{curso.nombre}}
                                </button>
                            </h2>
                            <div [id]="'collapseOne'+i" class="accordion-collapse collapse"
                                [attr.aria-labelledby]="'headingOne'+ i" data-bs-parent="accordion-verification">
                                <div class="accordion-body">
                                    <ul class="list-group" *ngFor="let rubrica of curso.rubricas; let k = index">
                                        <li class="list-group-item" style="font-size: small;"
                                            (click)="verificaservice.getRubrica(rubrica.id); verificaservice.actualrubricaindex(k) "
                                            *ngIf="rubrica.status == false">
                                            Rubrica {{k+1}}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10" style="padding-left: 0%; padding-right: 0%;padding-top: 3%;" *ngIf= "verificaservice.rubricaready">
                <app-rubrica-calidad></app-rubrica-calidad>
            </div>
        </div>
    </div>
</div>



<!-- Modals -->
<div class="modal fade" id="modalaccept" tabindex="-1" aria-labelledby="accept" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="accept">Aceptar Rubrica</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Confirme para aceptar rubrica
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"
                    (click)="verificaservice.acceptRubric()">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modaldenied" tabindex="-2" aria-labelledby="denied" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="denied">Denegar Rubrica</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Confirme para denegar rubrica
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"
                    (click)="verificaservice.deniedRubric()">Confirmar</button>
            </div>
        </div>
    </div>
</div>
