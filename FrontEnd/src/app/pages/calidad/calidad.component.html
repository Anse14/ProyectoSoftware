<div class="main-container">
    <aside class="main-sidebar">
      <section class="sidebar">
        <div class="text-center">
          <img
            src="assets/images/LOGO-UTEC-WHITE.png"
            alt=""
            height="100"
            width="150"
            class="img-fluid m-3"
          />
        </div>
        <div class="text-center">
          <img
            src="assets/images/sidebar_gdc.png"
            alt=""
            height="100"
            width="150"
            class="img-fluid m-3"
          />
        </div>
        <div class="profile">
          <img
            src="assets/images/user_icon.png"

        <ul class="sidebar-bottons" style="height: 15%">
          <div class="justify-content center">
              <button
                id="btn1"
                type="button"

              >
                <a style="font-size: large;" routerLink = "dashboard">Resultados</a>

          </div>

        <ul class="sidebar-bottons" style="height: 15%">
          <div class="justify-content center">
              <button

              type="button"
              class="btn btn-outline-light"
            >

        <div class="sidebar-footer">
          <ul class="sidebar-menu">
            <li>
              <a (click)="logout()">

    <div class="content justify-content-md-center">
