<div class="main-container">
  <aside class="main-sidebar">
    <section class="sidebar">
      <div class="text-center">
        <img
          src="assets/images/LOGO-UTEC-WHITE.png"
          alt=""
          height="100"
          width="150"
          class="img-fluid m-3"
        />
      </div>
      <div class="text-center">
        <img
          src="assets/images/sidebar_gdc.png"
          alt=""
          height="100"
          width="150"
          class="img-fluid m-3"
        />
      </div>
      <div class="profile">
        <img
          src="assets/images/user_icon.png"
          alt="user"
          class="img-fluid rounded-circle"
        />
        <h3>{{ userService.user.nombre }}</h3>
      </div>
      <ul class="scrollbar-container sidebar-menu ps" style="height: 663px">
        <div class="row-fluid justify-content center">
          <div
            class="btn-group p-2"
            role="group"
            aria-label="Button group with nested dropdown"
          ></div>
        </div>
      </ul>
      <div class="sidebar-footer">
        <ul class="sidebar-menu">
          <li>
            <a (click)="logout()">
              <nb-icon
                icon="power-outline"
                class="icon"
                status="warning"
              ></nb-icon>
              Cerrar sesion
            </a>
          </li>
        </ul>
      </div>
    </section>
  </aside>
  <div class="content justify-content-md-center">
    <router-outlet></router-outlet>
  </div>
</div>
