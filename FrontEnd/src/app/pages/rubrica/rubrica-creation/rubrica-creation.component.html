<div class="modal fade" id="modal-create-dimension" tabindex="-1" aria-labelledby="new-dimension" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="new-dimension">Dimensiones y Calificadores</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Dimension Nueva</label>
            <input type="text" class="form-control" placeholder="Descripcion de dimension" [(ngModel)]="newdim" name="something"/>
          </div>  
          <div class="mb-3">
            <label class="form-label">Excelente</label>
            <input type="text" class="form-control" placeholder="Descripcion de excelente"  [(ngModel)]="newexc" name="something2"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Bueno</label>
            <input type="text" class="form-control" placeholder="Descripcion de bueno"  [(ngModel)]="newbueno" name="something3"/>
          </div>
          <div class="mb-3">
            <label class="form-label">En desarrollo</label>
            <input type="text" class="form-control"  placeholder="Descripcion de en desarrollo"  [(ngModel)]="newendes"  name="something4"/>
          </div>
          <div class="mb-3">
            <label class="form-label">No aceptable</label> 
            <input type="text" class="form-control" placeholder="Descripcion de no aceptable" [(ngModel)]="newnoacept" name="something5"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" 
        (click)="savedimension()">Save changes</button>
      </div>
    </div>
  </div>
</div>
