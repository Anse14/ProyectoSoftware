<button class="btn btn-success" (click)="logout()">Logout with Google</button>

<nb-layout class="container">
  <nb-layout-header>Awesome Company</nb-layout-header>
  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        A nebula is an interstellar cloud of dust, hydrogen, helium and other ionized gases.
        Originally, nebula was a name for any diffuse astronomical object,
        including galaxies beyond the Milky Way.
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        <chart [type]="type" [data]="data" [options]="options"></chart>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
