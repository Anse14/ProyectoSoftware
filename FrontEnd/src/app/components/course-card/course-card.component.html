<div
  class="container m-5 px-0 cont-border"
  [style.border-color]="color"
  (click)="goToCourseView(curso.id)"
>
  <div class="row">
    <div class="col-1 cod-curso" [style.background-color]="color">
      <div>
        {{ curso.codigo }}
      </div>
    </div>
    <div class="col-11 text-center p-5">
      <h4>{{ curso.nombre }}</h4>
      <div *ngFor="let aula of curso.secciones" class="row justify-content-center">
        <div class="col text-center">
          {{ aula.codigo }}
        </div>
      </div>
    </div>
  </div>
</div>
