mutation insert_profesor_one($profesor: ProfesorInput) {
  insert_profesor_one(profesor: $profesor) {
    codigo
    correo
    nombre
  }
}

query profesor {
  profesor {
    id
    codigo
    correo
    nombre
    secciones {
      id,
      codigo,
      curso{
        nombre
      }
    }
  }
}

